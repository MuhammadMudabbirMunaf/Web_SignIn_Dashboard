<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup and Signin</title>
      <link rel="stylesheet" href="./style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <!-- Sign In Form -->
            <div id="signinMain">  
                <form action="#" class="signinForm" method="get">
                  <p class="signin">Sign-In Form</p>
                  <div class="signinEmail">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="signinPass">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="forgotPass">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="signinBtn">
                     <input id="input2Btn" type="submit" value="Sign In" onClick="signinRemoval()">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form> 
            </div>

            <!-- Sign Up Form -->
            <div id="signupMain">
               <form action="#" class="signupForm">
                  <p class="signup">Sign-Up Form</p>
                  <div class="field">
                     <input id="input1" class="username" type="text" placeholder="Username" required>
                  </div>
                  <div class="field">
                     <input id="input1" class="email" type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input id="input1" class="password" type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input id="input1" class="confirmPassword" type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field">
                     <input id="input1" class="address" type="text" placeholder="Address" required>
                  </div>
                  <div class="field">
                     <input id="input1" class="dob" type="date" placeholder="Date Of Birth" required>
                  </div>
                  <div>
                     <input class="gender" type="radio" name="gender" value="male">Male
                     <input class="gender" type="radio" name="gender" value="female">Female
                     <input class="gender" type="radio" name="gender" value="other">Other
                  </div>
                  <div>
                     <input id="input1" class="picChoose" type="file" name="profile">
                  </div>
                     <div class="field">
                        <input id="input1" class="number" type="number" placeholder="Phone Number" required>
                     </div>
                     <div class="field">
                        <input id="input1" class="postalCode" type="number" placeholder="Postal Code" required>
                     </div>
                  <div class="signupBtn">
                     <input id="input2Btn" type="submit" value="Sign Up" onClick="signupRemoval()">
                  </div>
               </form>
            </div>

            <!-- Profile dashboard -->
            <div id="main">
               <div id="container">
                  <img class="profileImg" src="./assets/profilefinal.jpg" alt="Profile Image">
                  <p id="name">Usama Ali</p>
                  <button id="dashboardBtn">Dashboard</button>
                  <button id="logoutBtn" onClick="againSignIn()">Log Out</button>
               </div>
               <div id="container2">
                  <div id="post1">
                     <p id="p1"><b>Usama Ali</b> updated his profile image.</p>
                     <img id="profileImg2" src="./assets/profilefinal.jpg" alt="profile">
                     <img id="postImg1" src="./assets/post1.jpg" alt="post pic">
                  </div>
                   <div id="post2">
                     <p id="p2"><b>Usama Ali</b> updated his profile image.</p>
                     <img id="profileImg3" src="./assets/profilefinal.jpg" alt="profile">
                     <img id="postImg2" src="./assets/post2.jpg" alt="post pic">
                  </div> 
                  <!-- <div id="post3">
                     <p id="p3"><b>Usama Ali</b> updated his cover image.</p>
                     <img id="profileImg4" src="./profilefinal.jpg" alt="profile">
                     <img id="postImg3" src="./post3.jpg" alt="post pic"> -->
                  </div> 
               </div>
            </div>
      <script src="./app.js"></script>
   </body>
</html>
